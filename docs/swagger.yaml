definitions:
  model.AccountRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  model.AccountResponse:
    properties:
      reason:
        type: string
      success:
        type: boolean
    required:
    - reason
    - success
    type: object
  model.DocResponseAlreadyExisted:
    properties:
      reason:
        example: Account is already existed
        type: string
      success:
        example: false
        type: boolean
    type: object
  model.DocResponseBadRequest:
    properties:
      reason:
        example: Password is too short
        type: string
      success:
        example: false
        type: boolean
    type: object
  model.DocResponseSuccess:
    properties:
      reason:
        example: ""
        type: string
      success:
        example: true
        type: boolean
    type: object
  model.DocResponseTooManyRequest:
    properties:
      reason:
        example: too many failed login attempt, please try it later
        type: string
      success:
        example: false
        type: boolean
    type: object
  model.DocResponseWrongPassword:
    properties:
      reason:
        example: Wrong password
        type: string
      success:
        example: false
        type: boolean
    type: object
externalDocs:
  description: OpenAPI
  url: https://swagger.io/resources/open-api/
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  termsOfService: http://swagger.io/terms/
paths:
  /accounts:
    post:
      description: Create account by username and password
      parameters:
      - description: Account Request Struct
        in: body
        name: accountRequest
        required: true
        schema:
          $ref: '#/definitions/model.AccountRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.DocResponseSuccess'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.DocResponseBadRequest'
        "409":
          description: Account Is Already Existed
          schema:
            $ref: '#/definitions/model.DocResponseAlreadyExisted'
      summary: Create an account
      tags:
      - accounts
  /login:
    post:
      consumes:
      - application/json
      description: Login account and verify username and password
      parameters:
      - description: Account Request Struct
        in: body
        name: accountRequest
        required: true
        schema:
          $ref: '#/definitions/model.AccountRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.AccountResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.DocResponseBadRequest'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.DocResponseWrongPassword'
        "429":
          description: Too Many Failed Login Attempts
          schema:
            $ref: '#/definitions/model.DocResponseTooManyRequest'
      summary: Login account
      tags:
      - accounts
swagger: "2.0"
